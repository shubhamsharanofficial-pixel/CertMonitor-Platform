version: '3.8'

services:
  # --- 1. Database ---
  db:
    image: postgres:15-alpine
    container_name: cert_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: certdb
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --- 2. Backend (Go) ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cert_backend
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DB_CONN: "postgres://postgres:${DB_PASSWORD}@db:5432/certdb?sslmode=disable"
      PORT: "8080"
      # IMPORTANT: In Production, change this to "https://your-domain.com"
      # This is used for email verification links.
      FRONTEND_URL: "${FRONTEND_URL}"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --- 3. Frontend (Nginx + React) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cert_frontend
    restart: always
    # REMOVED: ports: - "80:80" 
    # Why? Because 'npm' (below) now owns Port 80.
    # The frontend is now private, reachable only by 'npm' via internal network.
    depends_on:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --- 4. Nginx Proxy Manager (The SSL Gateway) ---
  npm:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: cert_npm
    restart: always
    # This container OWNS the public ports now
    ports:
      - '80:80'   # HTTP traffic
      - '443:443' # HTTPS traffic
      - '81:81'   # Admin Interface (Login here to setup SSL)
    # Persistent storage for SSL certs and NPM database
    volumes:
      - ./npm_data:/data
      - ./npm_letsencrypt:/etc/letsencrypt
    depends_on:
      - frontend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data: