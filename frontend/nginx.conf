server {
    listen 80;

    # 1. Serve the React Application
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # SPA Fallback: If a file isn't found (like /dashboard or /login),
        # serve index.html so React Router can handle it.
        try_files $uri $uri/ /index.html;
    }

    # 2. Reverse Proxy for API requests
    location /api/ {
        # "backend" is the internal Docker DNS name defined in docker-compose.yml
        # port 8080 is what the Go server listens on
        proxy_pass http://backend:8080/api/;
        
        # Standard proxy headers to ensure the backend sees the real IP
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}